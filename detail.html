<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency detail</title>
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="js/detail.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/rates.html">Exchange rates</a></li>
            <li><a href="/cashRates.html">Cash Rates</a></li>
            <li><a href="/nonCashRates.html">Non-Cash Rates</a></li>
        </ul>
    </nav>
    <div class="back-btn">
        <a href="/rates.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back for overview</a>
    </div>
    <div class="detail-container">
        <h1 id="heading"></h1>
        <div class="detail-card-info">
            <div id="flag"></div>
            <div id="country-info">
                <p id="country"></p>
                <p id="short-name"></p>
                <p id="name"></p>
                <p id="move"></p>
                <p id="valid-date"></p>
            </div>
        </div>
        <h2 id="heading-cash">Cash Exchange Rate</h2>
        <div class="detail-card-cash">
            <table id="detail-cash">
                <thead>
                    <tr>
                        <th>Buy</th>
                        <th>Mid</th>
                        <th>Sell</th>
                    </tr>
                </thead>
            </table>
        </div>
        <h2 id="heading-non-cash">Non-Cash Exchange Rate</h2>
        <div class="detail-card-cash">
            <table id="detail-non-cash">
                <thead>
                    <tr>
                        <th>Buy</th>
                        <th>Mid</th>
                        <th>Sell</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <footer>
        <p>Created by Barbora Janovsk√° <a href="https://github.com/Janovska" target="_blank"><i
                    class="fa-brands fa-github"></i></a></p>
    </footer>

</html>
